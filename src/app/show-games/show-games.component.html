<div class="w3-container w3-center">
  <button (click)="gnr=1" class="btn">Rock Paper Scissors</button>
  <button (click)="gnr=2" class="btn">Snake</button>

  <div *ngIf="gnr==1">
    <app-rock-paper-scissors [loggedInUser]="loggedInUser"></app-rock-paper-scissors>
  </div>

  <div *ngIf="gnr==2">
    <app-snake [loggedInUser]="loggedInUser"></app-snake>
  </div>

</div>
